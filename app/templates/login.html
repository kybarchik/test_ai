{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
  <section class="card">
    <h1>Вход</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login">
      <label>
        Логин
        <input type="text" name="username" required />
      </label>
      <label>
        Пароль
        <input type="password" name="password" required />
      </label>
      <button type="submit">Войти</button>
    </form>
  </section>
{% endblock %}
