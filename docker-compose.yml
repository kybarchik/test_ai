version: "3.9"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "sqlite+aiosqlite:///./data/app.db"
      SECRET_KEY: "change-me"
      ENVIRONMENT: "development"
    volumes:
      - ./data:/app/data
    command: ["sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"]
